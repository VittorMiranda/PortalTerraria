<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <header><a href="./index.html"><img src="img/logo2-removebg-preview.png" alt="" width="200px"></a></header>
        <nav><a href="./fauna.html">Fauna</a> <a href="./flora.html">Flora</a> <a href="./formulario.html">Atualizações</a></nav>
        <main>
            <h1>Formulario de para novas atualizações</h1>
            
            
            <form action="" class="form">
                  
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="nome">
                 
            
                    
                <label for="data-atualizacao" class="data-label">Data da atualização:</label>
                <input type="date" name="data" id="data-atualizacao" class="data-atualizacao">
                 
            
                <p class="pergunta-opcao">Atualização de Fauna ou Flora?</p>
                     
                <label for="fauna" class="fauna-label">Fauna</label>
                <input type="radio" name="escolha" id="fauna" class="fauna">
                     
                <label for="flora" class="flora-label">Flora</label>
                <input type="radio" name="escolha" id="flora" class="flora">
                 
            
                 
                <label for="informacoes" class="informacoes-label">Informações:</label>
                <textarea name="informacoes" id="informacoes" class="informacoes" rows="5" cols="50"></textarea>
          
                <label for="upload" class="upload-label">Upload da Imagem:</label>
                <input type="file" name="upload" id="upload" class="upload">
                   
                <button type="submit">Enviar</button>
            </form>
            
    </main>
        <footer>creditos</footer>
    </div>
</body>
</html>
