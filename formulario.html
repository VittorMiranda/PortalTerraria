<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="./index.html">
        <img src="img/logo2-removebg-preview.png" alt="Logo" width="200" />
      </a>
    </header>

    <nav>
      <button id="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      <div id="menu" class="menu">
        <a href="./fauna.html">Fauna</a>
        <a href="./flora.html">Flora</a>
        <a href="./formulario.html">Atualizações</a>
        <a href="./login.html">Login</a>
      </div>
    </nav>

    <main>
      <h1>Formulário para novas atualizações</h1>

      <form action="#" class="form" onsubmit="dados(event)">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" class="nome" />
        </div>

        <div class="form-group">
          <label for="data-atualizacao">Data da atualização:</label>
          <input type="date" name="data" id="data-atualizacao" class="data-atualizacao" />
        </div>

        <fieldset class="form-group">
          <legend>Atualização de Fauna ou Flora?</legend>

          <div class="radio-group">
            <label for="fauna" class="radio-label">
              <input type="radio" name="escolha" id="fauna" class="fauna" value="fauna" />
              Fauna
            </label>

            <label for="flora" class="radio-label">
              <input type="radio" name="escolha" id="flora" class="flora" value="flora" />
              Flora
            </label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="informacoes">Informações:</label>
          <textarea name="informacoes" id="informacoes" class="informacoes" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="upload">Upload da Imagem: JPEG* PNG*</label>
          <input type="file" name="upload" id="upload" class="upload" accept="image/jpeg, image/png" />
        </div>

        <button type="submit">Enviar</button>
      </form>

      <div id="temp"></div>
    </main>

    <footer>
      <img src="./img/Github.png" alt="GitHub" width="26" />
      <a href="https://github.com/VittorMiranda" target="_blank">@VittorMiranda</a>
    </footer>
  </div>

  <script src="scripts/forms.js"></script>
  <script src="scripts/menu.js"></script>
</body>
</html>
